<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Vision College Lockdown</title>


    <style>

        body, html {
            height: 100%;
            margin: 0;
        }

        html {
            background: url(VCstripes.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>




</head>
<body>
    <hi>
        Lock Down!!!</h1>


        <audio id="myAudio">
            <source src="Alarm.mp3" type="audio/mp3">
        </audio>
        <input onclick="playAudio()" type="button" value="Play Alarm">
        <input onclick="pauseAudio()" type="button" value="Stop Alarm">

</body>

</html>


<!--Add script to update the page and send messages.-->
<script type="text/javascript">


    //play alarm and pause Alarm

    var audio = document.getElementById("myAudio");


    function playAudio() {
        audio.loop = true;

        audio.play();

    }

    function pauseAudio() {
        audio.pause();
    }


</script>
